<!--
    Current Notes Space

    Stylesheet: index-styles.css
    Uses: script.js

-->

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook App</title>
    <link rel="stylesheet" href="index-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- from https://cdnjs.com/libraries/font-awesome?form=MG0AV3 -->
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Notebook Canvas -->
    <div class="notebook-container" id="notebookContainer">
        <canvas id="drawingCanvas" width="1920" height="1080"></canvas>
        <canvas id="linesCanvas" width="1920" height="1080"></canvas>
    </div>


    <!-- Save and Load Buttons ( To save drawings )-->
    <nav class="save-buttons">
        <button id="saveButton"><i class="fas fa-save"></i></button>
        <button id="loadButton"><i class="fas fa-folder-open"></i></button>
    </nav>


    <!-- Exit Button ( go to menu.html ) -->
    <nav class="exit-button">
        <a href="menu.html"><button id="saveButton"><i class="fas fa-laptop"></i></button></a>
    </nav>


    <!-- Toolbar ( Pen, Highligher, Clear )-->
    <div class="toolbar">
        <button id="penButton" class="tool-button active"><i class="fas fa-pen"></i></button>
        <button id="highlighterButton" class="tool-button"><i class="fas fa-highlighter"></i></button>
        <button id="clearButton"><i class="fas fa-trash"></i></button>
    </div>


    <!-- Notebook lines button ( Add/Remove )  Needs to be fixed, clears lines and drawings. Should maybe make seperate contexts and canvas.  -->
    <div class="lines-button">
        <button id="toggleLinesButton"><i class="fas fa-book"></i></button>
    </div>
    

    <!-- Current To-Do List Section -->
    <div class="to-doBar" id="notesFeature">
        <header>
            <button id="toggleToDoSection"><i class="fas fa-angle-down"></i></button>
            <h3>Current To-do:   <button type="button" id="clearToDoList" style="margin-left: 1px;">Clear</button></h3>
            <ul id="notesList"></ul>
        </header>
        <form id="newNoteFeature">
            <textarea id="noteInput" placeholder="Write a new note here.."></textarea>
            <button type="submit" style="margin-top: 1px;"><i class="fas fa-paper-plane"></i></button>

        </form>
    </div>

</body>
</html>


<!--
    Menu to Select 'Current Notes Space'

    Stylesheet: menu_styles.css
    Uses: menu.js
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Note-taking app with saved pages" />
  <title>In-Progress Notes &ndash; My Note Taking App</title>
  <link rel="stylesheet" href="menu_styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- from https://cdnjs.com/libraries/font-awesome?form=MG0AV3 -->
  <script src="menu.js" defer></script>
</head>

<body>

  <!-- Header -->
  <div class="header">
      <h1>My Note Taking App</h1>
      <ul>
        <li><a href="../"><span>Draw</span></a></li>
        <li><a href="#"><span>About</span></a></li>
      </ul>
  </div>
  <!-- Notes Header -->
  <div class="notes-header">
    <h2>In-Progess Local Notes</h2>
    <p>Make sure to save Local Notes to Database!</p>
  </div>

  <!-- Save/Load IndexedDB Button -->
  <div class="indexedDB-buttons">
  <button id="saveButton"><i class="fas fa-save"></i></button>
  <button id="retrieveButton"><i class="fas fa-database"></i></button>
  </div> 

  <!-- Change Notes View Buttons -->
  <div class="view-buttons">
  <button id="regularViewButton"><i class="fas fa-sticky-note"></i></button>
  <button id="gridViewButton"><i class="fas fa-th"></i></button>
  <button id="listViewButton"><i class="fas fa-bars"></i></button>
  </div>
  <!-- Notes Container -->
  <div class="notes-container">
    <ul class="saved-notes-list list-view" id="notesListType"></ul>
    <!-- Dynamically generated notes will appear here -->
  </div>



  <!-- Footer Section -->
  <div class="footer">
  <h3>A nice and clean notes app.</h3>
  </div>

</body>


</html>
